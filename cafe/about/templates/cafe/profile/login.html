<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    {% if messages %}
        <h2>Оповещение</h2>
        <ul class='messages'>
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <div>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value='Войти'>
        </form>
        <a href="{% url "catalog_dish_page" %}">Вернуться к каталогу</a>
    </div>
</body>
</html>
